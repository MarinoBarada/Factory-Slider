<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <div class="row1">
          <img src="/images/slider-image-1.jpg" class="slider-item" />
          <img src="/images/slider-image-2.jpg" class="slider-item" />
          <img src="/images/slider-image-3.jpg" class="slider-item" />
          <img src="/images/slider-image-4.jpg" class="slider-item" />
          <img src="/images/slider-image-5.jpg" class="slider-item" />
        </div>
        <div class="row2">
          <img src="/images/slider-image-9.jpg" class="slider-item" />
          <img src="/images/slider-image-8.jpg" class="slider-item" />
          <img src="/images/slider-image-7.jpg" class="slider-item" />
          <img src="/images/slider-image-6.jpg" class="slider-item" />
        </div>
        <div class="controls">
          <div class="prev-arrow contorl">
            <img src="images/arrow-gray-left.png" />
          </div>
          <div class="next-arrow contorl">
            <img src="images/arrow-gray-right.png" />
          </div>
        </div>
      </div>
      <div class="text">
        <h1>Lorem ipsum dolor sit amet consecteture adipiscing elit</h1>
        <p>
          Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
          suscipit labortis nisl ut aliguip ex ea commodo consequat. Duis autem
          vel eum iriure dolor in hendreit in vulputate velit esse molestir
          consequat.
        </p>
      </div>
    </div>
  </body>
</html>
